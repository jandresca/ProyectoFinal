<app-header></app-header>
<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>AÃ±adir usuarios</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field >
            <input [(ngModel)]="registerData.email" type="email" matInput placeholder="Email" required />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="shareProjectUser()" class="button" mat-raised-button>
          Register
        </button>
      </mat-card-actions>
      <mat-card-content >
        <div *ngFor="let userProject of registerData2">
          <div >
            <span>{{userProject.userId._id}} ({{userProject.userId.email}}) {{userProject.userCreator}}</span>
          <mat-icon color="primary" (click)="deleteProject(userProject)" *ngIf="userProject._id == userProject.userCreator">delete
          </mat-icon>
          </div>
          
        </div>
      </mat-card-content>
      <button mat-button [routerLink]="['/listTask/',_id]">Next</button>
    </mat-card>

  </div>
</div>
