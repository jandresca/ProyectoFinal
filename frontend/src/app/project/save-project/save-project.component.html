<div class="bgComponent">
    <div class="form">
      <mat-card class="card">
        <mat-card-title>Registrar proyecto</mat-card-title>
        <mat-card-content>
          <div class="container">
            <mat-form-field>
                <input
                  [(ngModel)]="registerData.email"
                  type="email"
                  matInput
                  placeholder="Email"
                  required
                />
              </mat-form-field>
            <mat-form-field>
              <input
                [(ngModel)]="registerData.panelId"
                matInput
                placeholder="Panel id"
                required
                disabled
              />
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="shareProjectUser()" class="button" mat-raised-button>
            Register
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
