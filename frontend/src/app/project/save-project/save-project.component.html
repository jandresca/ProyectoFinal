<div class="bgComponent">
    <div class="form">
      <mat-card class="card">
        <mat-card-title>Registrar proyecto</mat-card-title>
        <mat-card-content>
          <div class="container">
            <mat-form-field>
              <input
                [(ngModel)]="registerData.panelId"
                matInput
                placeholder="Panel id"
                required
              />
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="registerProject()" class="button" mat-raised-button>
            Register
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
