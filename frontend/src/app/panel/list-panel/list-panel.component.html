<div class="container bg-light rounded-1 text-center">
    <h2><span class="badge bg-dark"><strong>TABLEROS</strong></span></h2>
    <div *ngIf="panelData.length">
        <div class="row text-center" >
            <div class="col-lg-4 " *ngFor="let panel of panelData">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{panel.panelId.name}}</mat-card-title>
                        <mat-card-subtitle>{{panel.panelId.description}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="../../../assets/img/{{panel.panelId.theme}}" alt="{{panel.panelId.theme}}">
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            
            

        </div>
    </div>

</div>
