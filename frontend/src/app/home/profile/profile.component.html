<ul
  class="nav justify-content-center"
  style="padding-bottom: 2%; padding-top: 2%"
>
  <a class="navbar-brand" href="./index.html">
    <img
      src="../../../assets/img/logo.png"
      class="logo"
      alt="logo"
      width="150"
    />
  </a>

  <li class="nav-item">
    <a class="nav-link active" aria-current="page" routerLink="/listPanel"
      >Mis Tableros</a
    >
  </li>

  <li class="absolute"></li>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/myProfile">
      <mat-icon>manage_accounts</mat-icon>
      <span>My profile</span>
    </button>
  </mat-menu>
</ul>

<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>My Profile</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="profileData.name"
              matInput
              placeholder="Your name"
              required
              disabled
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="profileData.email"
              type="email"
              matInput
              placeholder="Your Email"
              required
              disabled
            />
          </mat-form-field>

          <mat-form-field>
            <input
              [(ngModel)]="role"
              matInput
              placeholder="Your Role"
              required
              disabled
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="button"
          mat-raised-button
          [routerLink]="['/updateUser2', profileData._id]"
        >
          Update Account
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
