<mat-toolbar class="bgHeader">
  <ul>
    <a *ngIf="_userService.loggedIn()" routerLink="listTask">List task</a>
  </ul>
  <ul>
    <a *ngIf="_userService.loggedIn()" routerLink="saveTask">Create task</a>
  </ul>
  <ul>
    <mat-form-field *ngIf="_userService.loggedIn() && _userService.isAdmin()" appearance="fill">
      <mat-label>Choose an admin option</mat-label>
      <mat-select>
        <mat-option value="option1" routerLink="listUser">Users</mat-option>
        <mat-option value="option2" routerLink="listRole">Role</mat-option>
      </mat-select>
    </mat-form-field>
  </ul>

  <span class="headerSpacer"></span>
  <ul>
    <a *ngIf="!_userService.loggedIn()" mat-button routerLink="signUp">Sign Up</a>
    <a *ngIf="!_userService.loggedIn()" mat-button routerLink="login">Login</a>
  </ul>

  <mat-icon *ngIf="_userService.loggedIn()">face</mat-icon>
  <span *ngIf="_userService.loggedIn()">{{nameUser}}</span>
  <button *ngIf="_userService.loggedIn()" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="myProfile">
      <mat-icon>manage_accounts</mat-icon>
      <span>My profile</span>
    </button>
    <button mat-menu-item (click)="_userService.logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>


</mat-toolbar>
