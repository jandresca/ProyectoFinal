<div class="bgComponent">
    <div class="form">
        <mat-card class="card">
            <mat-card-title>Update Task</mat-card-title>
            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <input [(ngModel)]="registerData.name" matInput placeholder="Task name" required />
                    </mat-form-field>
                    <mat-form-field>
                        <input [(ngModel)]="registerData.description" matInput placeholder="Description" required />
                    </mat-form-field>
                    
                    <img class="card-img-top image_center" width="300" height="300" src="{{ registerData.imageUrl }}" />
                    <input type="file" (change)="uploadImg($event)" />
                </div>
            </mat-card-content>
            <mat-card-actions>
                <!-- <button (click)="saveTask()" class="button" mat-raised-button>
            Create
          </button> -->
                <button (click)="updateTask()" class="button" mat-raised-button>
                    Create
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
